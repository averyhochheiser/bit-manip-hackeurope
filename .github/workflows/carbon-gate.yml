name: Carbon Gate Check

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "**.py"
      - "carbon-gate.yml"

permissions:
  pull-requests: write
  contents: write   # required for auto-apply: committing efficiency patches to PR branches

jobs:
  carbon-gate:
    runs-on: ubuntu-latest
    name: Check Carbon Emissions

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Carbon Gate
        uses: ./ # Uses the action in this repo
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          api-endpoint: ${{ secrets.CARBON_GATE_API_ENDPOINT }}
          org-api-key: ${{ secrets.CARBON_GATE_ORG_KEY }}
          crusoe-api-key: ${{ secrets.CRUSOE_API_KEY }}
