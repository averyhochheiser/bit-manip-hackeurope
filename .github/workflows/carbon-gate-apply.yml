name: Carbon Gate â€” Apply Patch

on:
  issue_comment:
    types: [created]

permissions:
  pull-requests: write
  contents: write

jobs:
  apply-patch:
    name: Apply Crusoe Efficiency Patch
    runs-on: ubuntu-latest
    if: ${{ github.event.issue.pull_request && contains(github.event.comment.body, '/apply-crusoe-patch') }}

    steps:
      - name: Get PR branch
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });
            core.setOutput('head_ref', pr.data.head.ref);

      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.pr.outputs.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests pyyaml numpy scipy

      - name: Apply Crusoe patch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CRUSOE_API_KEY: ${{ secrets.CRUSOE_API_KEY }}
          API_ENDPOINT: ${{ secrets.CARBON_GATE_API_ENDPOINT || 'https://bit-manip-hackeurope.vercel.app' }}
          ORG_API_KEY: ${{ secrets.CARBON_GATE_ORG_KEY }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.issue.number }}
          APPLY_PATCH_REQUESTED: "true"
        run: python gate_check.py
